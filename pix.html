<head>
  <title>Pix</title>
</head>

<body>
  {{> header}}
</body>

<template name="header">
  <header>
    <h1>Pix</h1>
    <button class='clear'>Clear</button>
    {{> tools}}
    {{> size}}
  </header>
  {{> canvas}}
  {{> palette}}
</template>

<template name='canvas'>
  <canvas width=480 height=480></canvas>
</template>

<template name='palette'>
  <div class='palette'>
    <span style="background-color:red"></span>
    <span style="background-color:green"></span>
    <span style="background-color:blue"></span>
    <span style="background-color:black"></span>
    <span style="background-color:white"></span>
    <span style="background-color:purple"></span>
    <span style="background-color:orange"></span>
    <span style="background-color:gray"></span>
    <span style="background-color:pink"></span>
  </div>
</template>

<template name='tools'>
  <div class='tools'>
    <a href='#' class='rectangle'>Rectangle</a>
    <a href='#' class='circle'>Circle</a>
  </div>
</template>

<template name='size'>
  <div class='size'>
    <label>
      <h4>Brush Size</h4>
      <input type='range' min=1 max=30 value=4>
    </label>
  </div>
</template>
