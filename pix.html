<head>
  <title>Pix</title>
</head>

<body>
  {{> header}}
</body>

<template name="header">
  <header>
    <h1>Pix</h1>
    <button class='clear' {{disabled}}>Clear</button>
    {{> tools}}
    {{> size}}
  </header>
  {{> canvas}}
  {{> palette}}
  {{> guesses}}
  {{> instructions}}
</template>

<template name='canvas'>
  <canvas width=480 height=480></canvas>
</template>

<template name='palette'>
  <div class='palette'>
    {{{colors}}}
  </div>
</template>

<template name='tools'>
  <div class='tools'>
    <a href='#' class='rectangle active'>Rectangle</a>
    <a href='#' class='circle'>Circle</a>
  </div>
</template>

<template name='size'>
  <div class='size'>
    <label>
      <h4>Brush Size ({{brushSize}})</h4>
      <input type='range' min=1 max=30 value={{brushSize}}>
    </label>
  </div>
</template>

<template name='guesses'>
  <div class='guesses'>
    <input type='text' placeholder='guess the word' />
  </div>
</template>

<template name='instructions'>
  <div class='instructions'>
    <h2>Draw a {{word}}</h2>
    <span>Time Left: {{time}}</span>
  </div>
</template>
