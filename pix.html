<head>
  <title>Pixtionary</title>
</head>

<body>
  {{> loginButtons}}
  <div class='wrapper'>
    {{> header}}
  </div>
  {{> players}}
  {{> instructions}}
</body>

<template name="header">
  <header>
    <h1 class='title'>{{title}}</h1>
    {{# unless drawing}}<button class='toggle_draw'>Start Drawing (-50)</button>{{/unless}}
    {{> tools}}
    {{> size}}
  </header>
  {{> canvas}}
  {{> palette}}
  {{> guesses}}
</template>

<template name='canvas'>
  <canvas width=480 height=400 {{drawingClass}}></canvas>
</template>

<template name='palette'>
  {{#if drawing}}
    <div class='palette'>
      {{{colors}}}
    </div>
  {{/if}}
</template>

<template name='tools'>
  {{#if drawing}}
    <div class='tools'>
      {{{toolList}}}
    </div>
  {{/if}}
</template>

<template name='size'>
  {{#if drawing}}
    <div class='size'>
      <label>
        <h4>Brush Size ({{brushSize}})</h4>
        <input class='size_slider' type='range' min=1 max=30 value={{brushSize}} />
      </label>
    </div>
  {{/if}}
</template>

<template name='guesses'>
  {{#unless drawing}}
    <div class='guesses'>
      <h2>Type your guess below</h2>
      <input class='guess' type='text' placeholder='guess the word being drawn' />
    </div>
  {{/unless}}
</template>

<template name='instructions'>
  <div class='instructions'>
    <h2>Draw a {{word}}</h2>
    <span>Time Left: {{time}}</span>
  </div>
</template>

<template name='players'>
  <div class='players'>
    <h3>Currently playing</h3>
    {{{list}}}
  </div>
</template>
